<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.8.0-alpha.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="/node_modules/zreact-router/dist/react-router.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="app"></div>
    <script type="text/babel">
        const { DRouter, Route, Link } = router;
        const { render } = ReactDOM;
        function RootRouter() {
            return <DRouter>
                <Link href="/">Home</Link><br/>
                <Link href="/test">Test</Link><br/>
                <Route
                    key="1"
                    component={() => <div className="animated">Home</div>}
                    path="/"
                ></Route>
                <Route
                    key="1"
                    component={() => <div className="animated">Test</div>}
                    path="/test"
                ></Route>
            </DRouter>;
        }

        render(<RootRouter/>, document.getElementById("app"));
    </script>
</body>
</html>
